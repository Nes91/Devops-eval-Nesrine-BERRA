# Configuration SonarQube
sonar.projectKey=devops-helloworld
sonar.projectName=DevOps HelloWorld
sonar.projectVersion=1.0

# Informations sur les sources
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions (fichiers Ã  ne pas analyser)
sonar.exclusions=node_modules/**,*.log,*.tmp

# Pour une application web/HTML
sonar.web.file.suffixes=.html,.htm,.js,.css

# Pour Node.js (si applicable)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
